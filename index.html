<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hearthstone Random Card Generator</title>

  <link type="text/css" rel="stylesheet/less" href="index.less"/>
  <script src="less.js" type="text/javascript"></script>
  <script>less = { env: 'development'};</script>
  <script src="less.js"></script>
  <script>less.watch();</script>
  <script type='module' src="app.js" defer></script>
</head>

<body>

  <div class="header">
      <a class="icon" target="_blank" href="https://playhearthstone.com/en-us"></a>
  </div>
  <div class="main">
    <div class="cardboard">
      <img 
        class="card-back"
        src="img/cardboard_back.png" 
        alt="random hearthstone card back"
      />
    </div>
    <div class="control">
      <div id="prev"></div>
      <div id="rand"></div>
      <div id="next"></div>
    </div>
    <div class="library"></div>
  </div>
  <div class="footer">
    <div class="slot">
      <a class="icon" target="_blank"></a>
    </div>
  </div>
</body>

</html>
